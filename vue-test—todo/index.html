<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body> 
    <div id="app">
        <div class="container">
            <header>
                <h1> {{ title }}</h1>
                <form class="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Добавить задачу" id="itemForm">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" @click="addItem" type="button">Добавить</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Задачи</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in items" >
                            <th scope="row" class="d-flex justify-content-between" v-bind:class="{active: isActive}">
                                <span>{{item.text}}</span> 
                                <div class="button-group">
                                    <button @click="successItem(index)" class="btn btn-success">&#10003;</button>
                                    <button @click="deleteItem(index)" class="btn btn-danger">&times;</button>
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </header>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
